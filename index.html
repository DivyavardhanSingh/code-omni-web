<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4 Controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controller">
        <div class="dpad">
            <div class="dpad-up"></div>
            <div class="dpad-right"></div>
            <div class="dpad-down"></div>
            <div class="dpad-left"></div>
        </div>
        
        <div class="left-stick"></div>
        <div class="right-stick"></div>

        <div class="buttons">
            <div class="circle-button">O</div>
            <div class="square-button">□</div>
            <div class="triangle-button">△</div>
            <div class="x-button">X</div>
        </div>

        <!-- Screen Label -->
        <div class="screen-label" id="screen">Screen</div>

        <div class="ps-button" id="start">start</div>
        <div class="ps-button" id="PS">PS</div>
        <div class="ps-button" id="stop">stop</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
